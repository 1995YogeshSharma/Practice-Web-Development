<!doctype html>
<html>
    <head>
        <title>
            Snake Game
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src= "script.js" type="text/javascript"></script>
    </head>
    <body>
        <!--        <img src="background.jpeg"></img>-->
        <div class="container">
            <div id="overlay">
                Your Final Score: <span id="final_score"></span>
                <br>
                <a onclick="window.location.reload()" href="#">
                    Click To Play Again
                </a>
            </div>
            <canvas id="canvas" width=600 height=405>
                Sorry, Your browser does not support canvas
            </canvas>
            <div id="stats">
                <div class="score" ><span id="score_update"></span></div>
                <div class="score"><span id="high_score"></span></div>
                <button onclick="reset_highscore()" id="reset_score">
                    Reset High Score
                </button>
            </div>
        </div>
    </body>
</html>
